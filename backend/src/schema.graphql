type Query {
    # userInfo: User!
    emails(typeOfBox: String!, skip: Int, take: Int, orderBy: MailOrderByInut): [UserMail!]!
    searchEmails(typeOfBox: String, filter: String): [UserMail!]!
}

type Mutation {
    signup(email: String!, password: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
    send(from: String!, to: String!, subject: String, message: String): UserMail!
    deleteUserMail(userMailIds: [ID!]!): [UserMail!]
}

type User {
    id: ID!
    email: String!
}

type Email {
    id: ID!
    subject: String
    message: String

}

type UserMail {
    id: ID!
    email: Email
    possessedBy: User
    fromUser: User
    toUser: User
    typeOfBox: String!
}


type AuthPayload {
    token: String
    user: User
}

input MailOrderByInut {
    createdAt: Sort
}

enum Sort {
    asc
    desc
}